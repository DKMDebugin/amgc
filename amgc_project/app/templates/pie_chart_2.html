<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="my_dataviz"></div>
    <script src="https://d3js.org/d3.v4.js"></script>
    <script>
        // Create dummy data
        let data = {
            prediction: {
                hiphop: 0.7906912446022034,
                rock: 1.4874367479933426e-05,
                pop: 0.209293857030570507
            },
            analysis: [
                {beats: 3, timestamps: 0.034829931972789115},
                {beats: 63, timestamps: 0.7314285714285714},
                {beats: 108, timestamps: 1.253877551020408},
                {beats: 161, timestamps: 1.8692063492063493},
                {beats: 215, timestamps: 2.4961451247165534},
                {beats: 269, timestamps: 3.1230839002267574},
                {beats: 313, timestamps: 3.633922902494331},
                {beats: 975, timestamps: 11.319727891156463},
                {beats: 356, timestamps: 4.133151927437642},
                {beats: 406, timestamps: 4.713650793650793},
                {beats: 456, timestamps: 5.294149659863946},
                {beats: 507, timestamps: 5.88625850340136},
                {beats: 556, timestamps: 6.455147392290249},
                {beats: 604, timestamps: 7.012426303854875},
                {beats: 657, timestamps: 7.627755102040816},
                {beats: 708, timestamps: 8.219863945578231},
                {beats: 764, timestamps: 8.870022675736962},
                {beats: 814, timestamps: 9.450521541950113},
                {beats: 867, timestamps: 10.065850340136054},
                {beats: 921, timestamps: 10.692789115646258},
                {beats: 975, timestamps: 11.319727891156463},
                {beats: 1027, timestamps: 11.92344671201814}
                ]
        }

        function plotPieChart(data){

            // set the dimensions and margins of the graph
            let width = 500
            height = 450
            margin = 40

            // The radius of the pieplot is half the width or half the height (smallest one). I subtract a bit of margin.
            let radius = Math.min(width, height) / 2 - margin

            // append the svg object to the div called 'my_dataviz'
            let svg = d3.select("#my_dataviz")
                .append("svg")
                .attr("width", width)
                .attr("height", height)
                .append("g")
                .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

            // set the color scale
            let color = d3.scaleOrdinal()
              .domain(data)
              .range(["#98abc5", "#8a89a6", "#7b6888"])

            // Compute the position of each group on the pie:
            let pie = d3.pie()
                .sort(null) // Do not sort group by size
                .value(function (d) {
                    return d.value;
                })
            let data_ready = pie(d3.entries(data))

            // The arc generator
            let arc = d3.arc()
                .innerRadius(radius * 0.5)         // This is the size of the donut hole
                .outerRadius(radius * 0.8)

            // Another arc that won't be drawn. Just for labels positioning
            let outerArc = d3.arc()
                .innerRadius(radius * 0.9)
                .outerRadius(radius * 0.9)

            // Build the pie chart: Basically, each part of the pie is a path that we build using the arc function.
            svg
                .selectAll('allSlices')
                .data(data_ready)
                .enter()
                .append('path')
                .attr('d', arc)
                .attr('fill', function (d) {
                    return (color(d.data.key))
                })
                .attr("stroke", "white")
                .style("stroke-width", "2px")
                .style("opacity", 0.7)

            // Add the polylines between chart and labels:
            svg
                .selectAll('allPolylines')
                .data(data_ready)
                .enter()
                .append('polyline')
                .attr("stroke", "black")
                .style("fill", "none")
                .attr("stroke-width", 1)
                .attr('points', function (d) {
                    let posA = arc.centroid(d) // line insertion in the slice
                    let posB = outerArc.centroid(d) // line break: we use the other arc generator that has been built only for that
                    let posC = outerArc.centroid(d); // Label position = almost the same as posB
                    //let midangle = d.startAngle + (d.endAngle - d.startAngle) / 2 // we need the angle to see if the X position will be at the extreme right or extreme left
                    let midangle

                    midangle = ((d.startAngle + (d.endAngle - d.startAngle)) * d.index) / 2
                    if(d.index==0)
                        midangle = d.startAngle + (d.endAngle - d.startAngle) / 2

                    posC[0] = radius * 0.95 * (midangle < Math.PI ? 1 : -1); // multiply by 1 or -1 to put it on the right or on the left
                    return [posA, posB, posC]
                })

            // Add the polylines between chart and labels:
            svg
                .selectAll('allLabels')
                .data(data_ready)
                .enter()
                .append('text')
                .text(function (d) {
                    return d.data.key
                })
                .attr('transform', function (d) {
                    console.log(d)
                    let pos = outerArc.centroid(d);
                    let midangle

                    midangle = ((d.startAngle + (d.endAngle - d.startAngle)) * d.index) / 2
                    if(d.index==0)
                        midangle = d.startAngle + (d.endAngle - d.startAngle) / 2

                    pos[0] = radius * 0.99 * (midangle < Math.PI ? 1 : -1);
                    // console.log(pos)
                    return 'translate(' + pos + ')';
                })
                .style('text-anchor', function (d) {
                    console.log(d)
                    let midangle

                    midangle = ((d.startAngle + (d.endAngle - d.startAngle)) * d.index) / 2
                    if(d.index==0)
                        midangle = d.startAngle + (d.endAngle - d.startAngle) / 2
                    // console.log(midangle)
                    return (midangle < Math.PI ? 'start' : 'end')
                })
        }

        plotPieChart(data.prediction)
    </script>

</body>
</html>
